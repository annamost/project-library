<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to connect the CSS file -->
  <link rel="stylesheet" href="./style.css" />
  <title>Library</title>
</head>

<body>
  <section>
    <div class="title-container">
      <h1>Pocket Library</h1>
    </div>
    <div class="main-container">
      <div class="filter-container">
        <div class="filter-by">
          <h2>Filter by</h2>
          <button id="author-filter">Author</button>
          <button id="year-filter">Year</button>
          <button id="title-filter">Title</button>
          <button id="rating-filter">Rating</button>
        </div>
        <div class="sorting-way">
          <h2>Sort by</h2>
          <button id="ascending-sort">Ascending</button>
          <button id="descending-sort">Descending</button>
        </div>
      </div>
      <div id="library-container">
        <!-- <div id="book-container">
          <p>hello</p>
        </div> -->
      </div>
    </div>
  </section>

  <!-- Don't forget to connect the JavaScript file -->
  <script src="./script.js"></script>
</body>

</html>
