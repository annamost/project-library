<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to connect the CSS file -->
  <link rel="stylesheet" href="./style.css" />
  <title>Pocket Library</title>
</head>

<body>
  <section>
    <div class="title-container">
      <a href="https://pocketlibrary.netlify.app">
        <h1>Pocket Library</h1>
      </a>

    </div>
    <div class="main-container">
      <div class="sort-container">
        <div id="sort-by">
          <h2>Sort by</h2>
          <button id="author-sort">Author</button>
          <button id="year-sort">Year</button>
          <button id="title-sort">Title</button>
          <button id="rating-sort">Rating</button>
        </div>
        <div class="filter-way">
          <h2>Genre</h2>
          <select name="genre" id="genre-select">
            <option value="All"> All</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Fiction">Fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Horror">Horror</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Adventure">Adventure</option>
          </select>

        </div>
      </div>
      <div id="library-container">
        <!-- <div id="book-container">
          <p>hello</p>
        </div> -->
      </div>
    </div>
  </section>

  <!-- Don't forget to connect the JavaScript file -->
  <script src="./script.js"></script>

  <footer>
    <a class="github-link" href="https://github.com/annamost">Build by Anna Ostenrath</a>
  </footer>
</body>

</html>
